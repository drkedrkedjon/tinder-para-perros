<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" defer src="./index.js"></script>
    <title>Tinder para perros</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="./images/icon-profile.png" alt="Perfil">
            <img src="./images/logo.png" alt="Logo">
            <img src="./images/icon-chat.png" alt="Mensaje">
        </header>

        <section id="contenido" class="contenido">
            <img class="imagen" src="./images/dog-simba.jpg" alt="Perro blanco mirando">
            <img id="like" class="sello" src="./images/badge-like.png" alt="Me gusta">
            <img id="nope" class="sello" src="./images/badge-nope.png" alt="No me gusta">
            <div class="metadata">
                <h2><span>Teddy</span>, <span>30</span></h2>
                <p>Wolf, wolf</p>
            </div>
            <div class="footer">
                <button id="btn" class="btn"><img src="./images/icon-cross.png" alt="Cross"></button>
                <button id="btn" class="btn"><img src="./images/icon-heart.png" alt="Hart"></button>
            </div>
        </section>

    </main>
</body>
</html>
